<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:nideshopgoods:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:nideshopgoods:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:nideshopgoods:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">目录ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.categoryId" placeholder="目录ID"/>
                        </div>
                    </div>
											                   
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.name" placeholder="商品名称"/>
                        </div>
                    </div>
											                   
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.goodsBrief" placeholder="商品描述"/>
                        </div>
                    </div>
                                                               <div class="form-group">
                        <div class="col-sm-2 control-label">商品列表图</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.listPicUrl" placeholder="商品列表图"/>
                        </div>
                    </div>
											                  <div class="form-group">
                        <div class="col-sm-2 control-label">VIP价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.retailPrice" placeholder="VIP价格"/>
                        </div>
                    </div>
											                  <div class="form-group">
                        <div class="col-sm-2 control-label">市场价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.unitPrice" placeholder="市场价格"/>
                        </div>
                    </div>
                    	                                      
									
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否热卖</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="nideshopGoods.isHot" placeholder=""/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/nideshopgoods.js?_${.now?long}"></script>
</body>
</html>
